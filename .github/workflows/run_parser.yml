name: News Parser CI

on:
  schedule:
    - cron: '0 */3 * * *'  # запуск каждые 3 часа
  workflow_dispatch:        # ручной запуск из Actions

# НУЖНО: дать разрешение на запись, чтобы коммитить last_links.json обратно в репозиторий
permissions:
  contents: write

concurrency:
  group: news-parser
  cancel-in-progress: true  # чтобы не шли параллельно, если предыдущий ещё не закончился

jobs:
  parse-and-send:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # чтобы можно было пушить коммит обратно

      - name: Ensure state file exists
        run: |
          if [ ! -f last_links.json ]; then
            echo "{}" > last_links.json
          fi
          echo "Current state:"
          cat last_links.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python parser
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # Если не используешь эти токены — можешь удалить:
          HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # ВАЖНО: исправь имя файла, если у тебя он называется иначе
          python parser_multi.py

      - name: Commit & push updated state (last_links.json)
        run: |
          # Коммитим только если файл реально изменился
          if git diff --quiet --exit-code last_links.json; then
            echo "No state changes to commit."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add last_links.json
            git commit -m "chore(state): update last_links.json [skip ci]"
            git push
          fi
